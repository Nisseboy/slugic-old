<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slugic - It's slow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css" id="main-styles">
</head>
<body>
  <main>
    <div class="header">
      <div class="gate in-footer"></div>
      <i class="fa-solid fa-pen-to-square" onclick="editGate()"></i>
    </div>
    <div class="main">
      <div class="marker"></div>
      <div class="selection"></div>
    </div>
    <div class="footer"></div>

    <div class="popups" style="display: none">
      <div class="popup popup-gate" style="display: none">
        <div class="input-holder">
          <input type="text">
        </div>
        <div class="input-holder color-picker" style="--color: #e7324b">
          <div class="color-preview">
            gate name
          </div>
          <div class="color-sliders">
            <div class="color-slider">
              <label for="color-h">H</label>
              <input type="range" id="color-h">
            </div>
            <div class="color-slider">
              <label for="color-s">S</label>
              <input type="range" id="color-s">
            </div>
            <div class="color-slider">
              <label for="color-l">L</label>
              <input type="range" id="color-l">
            </div>
          </div>
        </div>
        <div class="input-holder actions">
          <button class="action-button cancel">cancel</button>
          <button class="action-button confirm">confirm</button>
        </div>
      </div>
    </div>

    <button class="theme-switcher fa-sharp fa-solid fa-sun"></button>
  </main>
  <script src="domagic.js"></script>
  <script src="popup.js"></script>
  <script src="gate.js"></script>
  <script src="index.js"></script>
</body>
</html>
